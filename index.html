<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MVVM</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="info.name" />
      <div>{{ info.name }} {{ info.age }}</div>
      <div>
        <ul>
          <li>{{ info.name }}</li>
          <li>{{ info.age }}</li>
        </ul>
      </div>
      <div v-html="html"></div>
    </div>
    <script src="MVVM/util.js"></script>
    <script src="MVVM/Watcher.js"></script>
    <script src="MVVM/Observer.js"></script>
    <script src="MVVM/Compile.js"></script>
    <script src="MVVM/index.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          info: {
            name: 'Susie',
            age: 24
          },
          html: '<p>这是一段html测试文本</p>'
        }
      })
    </script>
  </body>
</html>
